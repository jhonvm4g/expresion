<div class="wallpaperLogin containerLogin">
    <div class="col-12 justify-content-center">
        <div class="col-10 col-sm-3">
            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <div class="col-md-12">
                        <fieldset class="reset" style="border-radius: 10px;">
                            <legend class="reset" style="font-family: sans-serif; font-size: 20px;">
                                <mat-icon>account_circle</mat-icon>Iniciar sesión
                            </legend>
                            <div class="row" style="margin-top: 20px;">
                                <mat-form-field appearance="outline" fxFill>
                                    <mat-label>Usuario</mat-label>
                                    <input matInput [(ngModel)]="usuario.userName" placeholder="Ingrese su usuario" />
                                </mat-form-field>
                            </div>
                            <div class="row">
                                <mat-form-field appearance="outline" fxFill>
                                    <mat-label>Contraseña</mat-label>
                                    <input type="password" matInput [(ngModel)]="usuario.password"
                                        placeholder="Ingrese su contraseña" />
                                </mat-form-field>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <button (click)="registrar();" mat-raised-button color="primary">
                                        <mat-icon>
                                            border_color
                                        </mat-icon>
                                        Registrar</button>
                                </div>
                                <div class="col-md-6">
                                    <button (click)="login();" mat-raised-button color="primary">
                                        <mat-icon>input</mat-icon>
                                        Ingresar</button>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
